<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Highlight-inator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="doofenshmirtz.ico" />
	</head>

	<body id="header">
		<div class="header">

			<h1> Welcome to Highlight-inator</h1>
			<nav>
				<a href="index.html">Create Timestamps</a>
				<a href="Upload.html">Upload Files</a>
			</nav>

			<div class="headerInfo" id="headerInfo" style="display: flex;">
				<div class="reelOne" id="reelOne">
					<p>
						<img src="camerareel1.png" alt="camera reel">
					</p>
				</div>
				<p id="headerInstructions">
					When you have your timestamps and stream vod downloaded use <br>this file upload to start creating the highlight
				</p>
				<div class="reelTwo" id="reelTwo">
					<p>
						<img src="camerareel1.png" alt="camera reel">
					</p>
				</div>
			</div>
			
		</div>

		<div class="coreWrapper" id="coreWrapper" style="display: flex;">
			<div class="timerButtons" id="timerButtons">
				<button type="button" id="startButton"> Start Timer </button>

				<button type="button" id="stopButton"> Stop Timer </button>

				<button type="button" id="resetButton"> Reset Timer </button>

				<button type="button" id="markHighlightButton">
					Mark Highlight
				</button>

				<button type="button" id="downloadButton">
					<a
						class="in-text-anchor"
						id="downloadButtonInnerAnchor"
						href="data:text/json;charset=utf-8,"
						download="timestamp.json"
					>
						Download Timestamps
					</a>
				</button>
			</div>
		
			<div class="time" id="display">
				00:00:00
			</div>

			<div class="highlightInfo" id="highlightInfo">
				<header> Highlight Times<br /> </header>
				<b id="highlightTimesBody"> </b>
			</div>
		</div>

		<script src="timer.js"></script>
	</body>
</html>
